<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome I'm waiting for u</title>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=9ECkDVBC"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            margin: 0;
            color: #F8F8FF;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            width: 400px;
            height: 250px;
            padding: 30px;
            background: linear-gradient(135deg, #B0C4DE, #FFB6C1);
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.5s, transform 0.5s;
            position: relative;
            color: #4B0082;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container:hover {
            background: linear-gradient(135deg, #FFB6C1, #B0C4DE);
            transform: scale(1.1);
        }

        .hiddenForm {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            background-color: #444;
            padding: 15px;
            border-radius: 5px;
            transition: opacity 0.5s;
        }

        .container:hover .hiddenForm,
        .hiddenForm.active {
            display: flex;
            opacity: 1;
        }

        input, button {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            transition: box-shadow 0.3s;
        }

        input {
            width: 220px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        button {
            background: rgb(193, 220, 95);
            color: rgb(60, 79, 7);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 217, 0, 0.173);
            position: relative;
            transition: transform 0.2s ease-in-out, top 0.2s;
        }

        button:hover {
            background: linear-gradient(135deg, rgb(32, 28, 8), black);
            box-shadow: 0 0 15px rgba(32, 29, 14, 0.7);
        }

        #errorMessage {
            margin-top: 10px;
            display: none;
            color: red;
            text-align: bottom;
        }

        @keyframes floating {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        #surpriseContainer {
            animation: floating 3s ease-in-out infinite;
        }
    </style>
    <script>
        window.onload = function() {
            const message = " tap the it  that has a surprise for you!";
            if (responsiveVoice.voiceSupport()) {
                responsiveVoice.speak(message, "UK English male");
            } else {
                console.error("ResponsiveVoice is not supported in this browser.");
            }
        };
    </script>
</head>
<body>
    <div class="container" id="surpriseContainer">
        <h1> Hey I have a surprise right here </h1>
        <form class="hiddenForm" id="hiddenForm">
            <input type="text" id="textInput" placeholder="May I know who you are">
            <button type="submit" id="submitButton">Submit</button>
        </form>
    </div>
    <p id="errorMessage">not authorised user Please try again.</p>
    
    <script>
        const textInput = document.getElementById('textInput');
        const submitButton = document.getElementById('submitButton');
        const hiddenForm = document.getElementById('hiddenForm');
        const surpriseContainer = document.getElementById('surpriseContainer');

        submitButton.style.position = 'relative';
        submitButton.style.left = '0';
        submitButton.style.top = '10px';

        submitButton.addEventListener('mouseenter', function() {
            if (textInput.value.trim() === '') {
                const xOffset = Math.random() * 200 - 100;
                const yOffset = Math.random() * 200 - 100;
                submitButton.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
            } else {
                submitButton.style.transform = 'translate(0, 0)';
                submitButton.style.top = '10px';
            }
        });

        textInput.addEventListener('input', function() {
            if (textInput.value.trim() !== '') {
                submitButton.style.transform = 'translate(0, 0)';
                submitButton.style.position = 'relative';
                submitButton.style.top = '10px';
            }
        });

        surpriseContainer.addEventListener('mouseenter', function() {
            hiddenForm.classList.add('active');
        });

        surpriseContainer.addEventListener('mouseleave', function() {
            setTimeout(() => {
                if (!surpriseContainer.matches(':hover')) {
                    hiddenForm.classList.remove('active');
                }
            }, 3000); // Delay hiding for 3 seconds
        });

        document.getElementById('hiddenForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const code = textInput.value.trim().toLowerCase();
            const errorMessage = document.getElementById('errorMessage');
            if (code === "neha" || code === "neha reddy" || code === "y neha reddy") {
                window.open("letter.html", "_blank");
            } else {
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
